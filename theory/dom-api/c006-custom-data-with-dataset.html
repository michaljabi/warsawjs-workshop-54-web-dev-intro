        /*

        const mySection = document.querySelector('section');

        // MoÅ¼emy rÃ³wnieÅ¼ zaznaczyÄ‡ caÅ‚Ä… grupÄ™ elementÃ³w a dopiero potem skorzystaÄ‡ z przypisanych im wartoÅ›ci
        // DodajÄ…c eventy za pomocÄ… pÄ™tli - dynamicznie do kaÅ¼dego elementu
        const allNumDivs = document.querySelectorAll('div[data-num]') // zaznacz wszystkie div ktÃ³re majÄ… data-num

        for(const div of allNumDivs) {

            })
        }

        // Teraz najedÅº myszkÄ… na ktÃ³rykolwiek div - aby zobaczyÄ‡ efekt dziaÅ‚ania.
    </script>
