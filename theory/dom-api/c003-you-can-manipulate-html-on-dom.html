<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c003 you-can-manipulate-html-on-dom</title>
    <style>
       .red-text {
         color: darkred;
       }
    </style>
</head>
<body>
    <div>
      <header>
        <h1>Witaj w przykadzie
          <span>Najed藕 aby zobaczy tytu</span>
        </h1>
      </header>
      <input> <button>OK!</button>
      <p id="paragraph-1"></p>
    </div>
    <script>
      /*
      * Posiadajc referencj do danego elementu DOM,
      * mo偶emy dowolnie manipulowa tym co finalnie pojawi si na stronie,
      * przykadowo dodajc atrybuty HTML do element贸w
      * i zmieniajc / dodajc ich klasy z CSS
      * */
      const h1 = document.querySelector('h1');
      // majc element h1 - mo偶na zaznaczy jego "potomka" - upewniajc si 偶e
      // to co zaznaczamy, to element nale偶cy do h1 !!!:
      const span = h1.querySelector('span'); // zauwa偶 偶e selector jest po przez element h1
      const input = document.querySelector('input');
      const p = document.querySelector('p#paragraph-1');
      const btn = document.querySelector('button');

      // Majc wszystkie selector'y, robimy kilka zmian:

      span.setAttribute('title', 'Tytu dostpny po najechaniu na element ');
      input.value = 'Nowa warto w polu!';
      input.setAttribute('placeholder', 'Wpisz co prosz...')

      // zobacz co si stanie jak zmienisz na "innerText" lub "textContent":
      p.innerHTML = 'To jest moja tre + <em>HTML</em> kt贸ry zostaje dodany do <code>element</code> i zinterpretowany przez przegldark';
      p.className = 'red-text';

      btn.setAttribute('name', 'ok-button');

      /*
      * Jeli wykorzystasz narzdzia DEV i "zbadasz" struktur HTML,
      * oka偶e si 偶e bdzie ona wyglda nastpujco:

        <div>
          <header>
            <h1>Witaj w przykadzie
              <span title="Tytu dostpny po najechaniu na element ">Najed藕 aby zobaczy tytu</span>
            </h1>
          </header>
          <input placeholder="Wpisz co prosz...">
          <button name="ok-button">OK!</button>
          <p id="paragraph-1" class="red-text">
            To jest moja tre + <em>HTML</em> kt贸ry zostaje dodany do <code>element</code> i zinterpretowany przez przegldark
          </p>
        </div>

       * Por贸wnaj to z kodem HTML kt贸ry napisany by pocztkowo
       *
       * https://developer.mozilla.org/en-US/docs/Web/API/Element/setAttribute
       * https://developer.mozilla.org/en-US/docs/Web/API/Element/innerHTML
       * https://developer.mozilla.org/en-US/docs/Web/API/Element/className
      * */
    </script>
</body>
</html>
